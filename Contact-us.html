<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WEB222 Store - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Bag Store</title>
    <link rel="stylesheet" href="contact-style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body>
    <div class="container w3-container w3-padding-32">
      <div id="wrapper-top">
        <div id="wrapper-top-left">
          <header>Contact us</header>
        </div>

        <div class="container" id="Home-page"><a href="index.html">Home page</a></div>
      </div>

      <div id="wrapper-bottom">
        <div class="container">
          <form action="/reset" method="post">
            <label for="user-email">User Email</label>
            <input
              id="user-email"
              class="form-control"
              type="email"
              placeholder="student@myseneca.ca"
              tabindex="1"
              autofocus
            />

            <label for="full-name">Full Name</label>
            <input
              id="full-name"
              class="form-control"
              type="text"
              placeholder="Linia Lin"
              tabindex="2"
              required
            />
            <small class="text-muted">required</small>

            <label for="address">Home Address</label>
            <input id="address" class="form-control" type="text" tabindex="3" />

            <label for="phone-number">Phone Number</label>
            <input
              id="phone-number"
              class="form-control"
              type="tel"
              placeholder="123-123-1234"
              tabindex="4"
            />

            <textarea
              name="desc"
              id="desc"
              cols="30"
              rows="10"
              placeholder="Tell us about your problem"
            ></textarea>
            <div id="button">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
